    <!-- main body section start -->
    <section class="reset-pass">
        <div class="reset">
            <div class="heading">
                <h2 class="my-3">Reset Password</h2>
                <div class="border"></div>
                <a href="./index.html">
                    <div class="dash d-flex">
                        <p class="px-2">Go to Dashboard</p>
                        <i class="fa-solid fa-angles-right"></i>
                    </div>
                </a>
            </div>
            <div class="content">

                <!-- form start-->
                <form action="">
                    <div class="container">
                        <div class="row">
                            <div class="current-pass col-12 d-flex">
                                <label for="current">
                                    <p>Current Password:</p>
                                </label>
                                <input type="password" id="current" required>
                            </div>
                            <div class="new-pass col-12 d-flex">
                                <label for="new">
                                    <p>New Password:</p>
                                </label>
                                <input type="password" id="new" required>
                            </div>
                            <div class="confirm-pass col-12 d-flex">
                                <label for="confirm">
                                    <p>Confirm Password:</p>
                                </label>
                                <input type="password" id="confirm" required>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="sub-btn-div d-flex">
                    <a href="#">
                        <button type="button">
                            <div class="sub d-flex">
                                <i class="fa-solid fa-check"></i>
                                <p class="px-2">
                                    SUBMIT
                                </p>
                            </div>
                        </button>
                    </a>
                </div>
                <!-- form end-->

            </div>
        </div>
    </section>
    <!-- main body section end -->
